version: '3.8'

# Production-ready Docker Compose configuration
# This version removes development conveniences and adds production features

services:
  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    container_name: booking_db_prod
    environment:
      POSTGRES_USER: ${DB_USER}  # Use environment variables
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Never hardcode in production
      POSTGRES_DB: ${DB_NAME}
    # DON'T expose port in production (only internal network access)
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - booking_network_prod
    restart: always  # Always restart in production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # FastAPI application service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      # Use build args for version tagging
      args:
        BUILD_DATE: ${BUILD_DATE}
        VERSION: ${VERSION}
    container_name: booking_api_prod
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      API_PORT: 8000
      API_HOST: 0.0.0.0
      # Production-specific environment variables
      ENVIRONMENT: production
      LOG_LEVEL: info
      WORKERS: 4  # More workers for production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # NO volume mount in production (code is in the image)
    networks:
      - booking_network_prod
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      # Run multiple replicas for high availability
      replicas: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: booking_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - api
    networks:
      - booking_network_prod
    restart: always

volumes:
  postgres_data_prod:
    driver: local

networks:
  booking_network_prod:
    driver: bridge