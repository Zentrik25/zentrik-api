services:
  db:
    image: postgres:15-alpine
    container_name: booking_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking_api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - booking_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  booking_network:
    driver: bridge
